<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="Light">
    <div class="heading">
    <h1>Restaurant</h1>
    <h2>Menu</h2>
    </div>
    <div class="ThemeSelector">
      <label for="theme-select">Choose a Theme:</label>
      
      <select name="themes" id="theme-select">
        <option value="">None
        </option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    <div class="btns">
    <button id="menubtn" type="button">Click to see Full Menu</button>
    <button id="vegiebtn" type="button">Click to see Vegetarian Menu</button>
    <button id="cheapbtn" type="button">Click to see Cheap Menu</button>
    <button id="instockbtn" type="button">Click to see In Stock Menu</button>
    </div>
    <div id="CardBox"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
